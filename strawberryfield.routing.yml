system.admin_config_strawberryfield:
  path: '/admin/config/archipelago'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'Archipelago'
  requirements:
    _permission: 'access administration pages'

strawberryfield.iiif_admin_settings_form:
  path: '/admin/config/archipelago/iiif'
  defaults:
    _form: '\Drupal\strawberryfield\Form\iiifConfigurationForm'
    _title: 'IIIF Configuration Form'
  requirements:
    _permission: 'access administration pages'
  options:
    _admin_route: TRUE
